<main id="externalContainer">
  <div class="grid text-center">
    <section class="col">
      <h1>Your Tip starts here!</h1>
      <h3>
        First off, choose a league to see scheduled matches for today and
        tomorrow
      </h3>
      <div
        *ngIf="fixturesSerieA.length > 0"
        class="card flex justify-content-center"
      >
        <p-card
          header="{{ fixturesSerieA[0].league.name }}"
          subheader="Card Subheader"
          [style]="{ width: '360px' }"
        >
          <ng-template pTemplate="header">
            <img
              alt="Card"
              src="https://primefaces.org/cdn/primeng/images/usercard.png"
            />
          </ng-template>
          <p></p>
          <ng-template pTemplate="footer">
            <p-button label="Save" icon="pi pi-check"></p-button>
            <p-button
              label="Cancel"
              icon="pi pi-times"
              styleClass="p-button-secondary"
              [style]="{ 'margin-left': '.5em' }"
            ></p-button>
          </ng-template>
        </p-card>
      </div>
    </section>

    <!-- Mi tengo questa col sotto tante volte volessi inserire una colonna per le ads -->
    <!-- <div class="col">2</div> -->
  </div>
</main>
